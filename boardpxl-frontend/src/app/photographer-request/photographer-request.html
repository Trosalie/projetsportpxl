<app-popup #popup></app-popup>
<div class="form">
    <div class="loading-overlay" *ngIf="isSending">
        <div class="spinner"></div>
        <p>{{ 'PHOTOGRAPHER_REQUEST.LOADING_SEND' | translate }}</p>
    </div>
    <div class="amount-field">
        <label for="amount">
          {{
            requestType === 'versement'
              ? ('PHOTOGRAPHER_REQUEST.AMOUNT_TURNOVER' | translate)
              : ('PHOTOGRAPHER_REQUEST.AMOUNT_CREDITS' | translate)
          }}
        </label>
        <input
            type="number"
            id="amount"
            name="amount"
            [(ngModel)]="amount"
            (ngModelChange)="onAmountChange()"
            [placeholder]="requestType === 'versement' ? 'Ex: 1500' : 'Ex: 100'"
            [disabled]="isSending"
            min="0"
            [step]="requestType === 'crÃ©dits' ? '1' : '0.01'"
        />
    </div>
    <div>
        <p class="error-message"></p>
        <textarea id="message" name="message" [placeholder]="
            requestType === 'versement'
              ? ('PHOTOGRAPHER_REQUEST.MESSAGE_TURNOVER' | translate)
              : ('PHOTOGRAPHER_REQUEST.MESSAGE_CREDITS' | translate)
          " required [disabled]="isSending" readonly>{{ requestMessage }}</textarea>
    </div>
    <button type="button" (click)="submitRequest()" [disabled]="isSending || redirection">{{ 'PHOTOGRAPHER_REQUEST.BTN_SEND' | translate }}</button>
</div>
