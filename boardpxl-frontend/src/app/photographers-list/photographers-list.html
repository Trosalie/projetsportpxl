<app-title [title]="'TABLEAU DE BORD'" [icon]="'assets/images/logo-tableau-de-bord.png'"></app-title>
<main>
    <div class="container">
    <div class="header">
        <p>Liste des photographes</p>
        <app-search-bar></app-search-bar>
    </div>
    <div class="photographers-list">
        <div class="photographer-item" *ngFor="let photographer of photographers[0]">
            <app-photographer-card [photographer]="photographer"></app-photographer-card>
        </div>
    </div>
</div>
</main>
