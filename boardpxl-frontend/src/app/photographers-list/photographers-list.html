<app-title [title]="'LISTE DES PHOTOGRAPHES'"></app-title>
<main>
    <div class="container">
    <div class="header">
        <app-search-bar (filter)="onFilterChange($event)"></app-search-bar>
    </div>
    <div class="photographers-list">
        <div class="photographer-item" *ngFor="let photographer of renderedList">
                <app-photographer-card 
                    [photographer]="photographer"
                    [invoices]="invoicesMap[photographer.id]">
                </app-photographer-card>
        </div>
    </div>
    <app-pagination [numberOfItems]="itemsToShow" [fullList]="filterActive ? bufferedList : photographers" [renderedList]="renderedList"></app-pagination>
</div>
</main>
