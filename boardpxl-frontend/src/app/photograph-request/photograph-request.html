    <div>
        <p class="error-message"></p>
        <textarea id="message" name="message" placeholder="{{ requestType === 'versement' ? 'Veuillez indiquer les détails de votre demande de versement.' : 'Veuillez indiquer le nombre de crédits souhaités et les raisons de cette demande.' }}" required>{{ requestMessage }}</textarea>
        <label for="message" class="modify-label">
            Modifier

                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"></path>
            </svg>
        </label>
    </div>
    <button type="button" (click)="submitRequest()">Envoyer</button>
</div>
