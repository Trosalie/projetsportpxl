<app-title [title]="'TABLEAU DE BORD'"></app-title>
<div>
    <div class="credit-count">
        <div>
            <p>Crédits restants :</p>
            <p class="remainingCredits">{{ remainingCredits }}</p>
        </div>
        <img src="assets/images/credits_icon.png" alt="logo credits">
    </div>
    <div class="action-buttons">
        <button class="payout" routerLink="/request/payout">Demander un versement</button>
        <button class="credits-request" routerLink="/request/credits">Demander des crédits</button>
    </div>
</div>
<main>
    <app-invoice-history [user]="userId.toString()"></app-invoice-history>
</main>
