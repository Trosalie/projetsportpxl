<app-title [title]="('PHOTOGRAPHER_DASHBOARD.TITLE' | translate)"></app-title>
<div>
    <div class="credit-count">
        <div>
            <p>{{ 'PHOTOGRAPHER_DASHBOARD.INFO_CREDITS' | translate }}</p>
            <p class="remainingCredits">{{ remainingCredits }}</p>
        </div>
        <img src="assets/images/credits_icon.png" [alt]="('PHOTOGRAPHER_DASHBOARD.IMG_CREDITS_ICON_ALT' | translate)">
    </div>
    <div class="action-buttons">
        <button class="payout" routerLink="/request/payout">{{ 'PHOTOGRAPHER_DASHBOARD.REQUEST_PAYOUT' | translate }}</button>
        <button class="credits-request" routerLink="/request/credits">{{ 'PHOTOGRAPHER_DASHBOARD.REQUEST_CREDITS' | translate }}</button>
    </div>
</div>
<main>
    <app-invoice-history [user]="userId.toString()"></app-invoice-history>
</main>
