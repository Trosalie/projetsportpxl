<form class="credit-purchase-form">
  <h2>Achat de crédits</h2>
  <div class="form-group">
    <label for="photographer">Photographe :</label>
    <input type="text" id="photographer" name="photographer" required>
  </div>
  <div class="form-group">
    <label for="credits">Crédits ajoutés :</label>
    <input type="number" id="credits" name="credits" min="1" required>
  </div>
  <div class="form-group">
    <label for="priceTTC">Prix TTC (€) :</label>
    <input type="number" id="priceTTC" name="priceTTC" min="0" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="priceHT">Prix HT (€) :</label>
    <input type="number" id="priceHT" name="priceHT" min="0" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="tva">TVA (€) :</label>
    <input type="number" id="tva" name="tva" min="0" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="date">Date :</label>
    <input type="date" id="date" name="date" required>
  </div>
  <button type="submit">Acheter</button>
</form>
