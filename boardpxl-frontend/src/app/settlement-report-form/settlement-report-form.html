<div class="settlement-report-form-container">
  <h2>Générer un Rapport de Règlement</h2>
  
  <form [formGroup]="settlementForm" (ngSubmit)="onSubmit()" class="settlement-form">
    <div class="form-group">
      <label for="photographerId">Photographe *</label>
      <input 
        type="number" 
        id="photographerId" 
        formControlName="photographerId"
        class="form-control"
        placeholder="ID du photographe"
      />
      <div *ngIf="settlementForm.get('photographerId')?.invalid && settlementForm.get('photographerId')?.touched" 
           class="error-message">
        Le photographe est requis
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Montant (€) *</label>
      <input 
        type="number" 
        id="amount" 
        formControlName="amount"
        class="form-control"
        placeholder="0.00"
        step="0.01"
      />
      <div *ngIf="settlementForm.get('amount')?.invalid && settlementForm.get('amount')?.touched" 
           class="error-message">
        Le montant est requis et doit être positif
      </div>
    </div>

    <div class="form-group">
      <label for="commission">Commission (€) *</label>
      <input 
        type="number" 
        id="commission" 
        formControlName="commission"
        class="form-control"
        placeholder="0.00"
        step="0.01"
      />
      <div *ngIf="settlementForm.get('commission')?.invalid && settlementForm.get('commission')?.touched" 
           class="error-message">
        La commission est requise et doit être positive
      </div>
    </div>

    <div class="form-group">
      <label for="periodStartDate">Date de début *</label>
      <input 
        type="date" 
        id="periodStartDate" 
        formControlName="periodStartDate"
        class="form-control"
      />
      <div *ngIf="settlementForm.get('periodStartDate')?.invalid && settlementForm.get('periodStartDate')?.touched" 
           class="error-message">
        La date de début est requise
      </div>
    </div>

    <div class="form-group">
      <label for="periodEndDate">Date de fin *</label>
      <input 
        type="date" 
        id="periodEndDate" 
        formControlName="periodEndDate"
        class="form-control"
      />
      <div *ngIf="settlementForm.get('periodEndDate')?.invalid && settlementForm.get('periodEndDate')?.touched" 
           class="error-message">
        La date de fin est requise
      </div>
    </div>

    <div class="form-group">
      <label for="status">Statut *</label>
      <select 
        id="status" 
        formControlName="status"
        class="form-control"
      >
        <option value="pending">En attente</option>
        <option value="validated">Validé</option>
        <option value="rejected">Rejeté</option>
      </select>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="settlementForm.invalid"
      >
        Générer le Rapport
      </button>
      <button 
        type="button" 
        class="btn btn-secondary"
        (click)="resetForm()"
      >
        Réinitialiser
      </button>
    </div>
  </form>
</div>
