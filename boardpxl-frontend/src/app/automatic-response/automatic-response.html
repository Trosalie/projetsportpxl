<app-title [title]="requestStatus === 'success' ? 'Confirmation de demande' : 'Statut de la demande'"></app-title>
<div class="container">
    <h1>{{ requestType === 'versement' ? 'Versement de chiffre d\'affaires' : 'Ajout de crédits' }}</h1>
    <hr>
    <p>{{ requestStatus === 'success' ? 'Votre demande a bien été prise en compte.' : 'Une erreur est survenue. Veuillez réessayer.' }}</p>
    <img src="{{ requestStatus === 'success' ? 'assets/images/checkmark.png' : 'assets/images/failure.png' }}" alt="checkmark">
    <div class="buttons">
        <button class="back-dashboard" routerLink="/">Retour au tableau de bord</button>
        <button class="retry" *ngIf="requestStatus === 'failure'" routerLink="/request/{{ requestType === 'versement' ? 'payout' : 'credits' }}">Réessayer</button>
    </div>
</div>
