<div class="modal-overlay" *ngIf="isVisible" (click)="onDiscard()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ titleText }}</h2>
    </div>
    
    <div class="modal-body" *ngIf="invoiceData">
      <h3>{{ invoiceData.title }}</h3>
      
      <div class="invoice-details" *ngIf="invoiceData.items && invoiceData.items.length > 0">
        <div class="detail-row" *ngFor="let item of invoiceData.items">
          <span class="label">{{ item.label }}</span>
          <span class="value">{{ item.value }}</span>
        </div>
      </div>
      
      <div class="amount-section" *ngIf="showAmount">
        <span class="label">Montant total :</span>
        <span class="amount"><strong>{{ invoiceData.amount | currency }}</strong></span>
      </div>
      
      <div class="checkbox-section">
        <input type="checkbox" id="confirm-check" [(ngModel)]="isChecked" />
        <label for="confirm-check">{{ checkboxLabel }}</label>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn-discard" (click)="onDiscard()">{{ cancelLabel }}</button>
      <button class="btn-confirm" (click)="onConfirm()" [disabled]="!isChecked">
        {{ confirmLabel }}
      </button>
    </div>
  </div>
</div>
