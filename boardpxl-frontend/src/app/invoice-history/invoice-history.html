<div class="container">
    <div class="header">
        <p>Historique des factures</p>
        <app-invoice-filter (filtersChanged)="onFilterChanged($event)"></app-invoice-filter>
    </div>
    <div class="invoice-list">
        <div class="loading-overlay" *ngIf="isLoading">
            <div class="spinner"></div>
            <p>Chargement des factures...</p>
        </div>
        <div *ngIf="!isLoading && filteredInvoices.length === 0" class="no-invoices-message">
            <p>Ce photographe ne poss√®de aucune facture</p>
        </div>
        <div class="invoice-item" *ngFor="let invoice of renderedList">
            <app-invoice-card [invoice]="invoice"></app-invoice-card>
        </div>
    </div>
    <app-pagination [numberOfItems]="itemsToShow" [fullList]="filterActive ? bufferedList : invoices" [renderedList]="renderedList" (pageChange)="onPageChange($event)"></app-pagination>
</div>
