<div [class.hide]="isLoginPage()">
   <nav [class.open]="isOpen">
      <div class="nav-logo-mobile">
         <img src="https://www.app.sportpxl.com/static/media/logo-white.0384baa8e9b61cb89ab649fee1da120f.svg" [alt]="('NAVIGATION_BAR.IMG_LOGO_ALT' | translate)" class="logo">
      </div>
      <ul>
         <li *ngFor="let page of pages">
            <a *ngIf="page.route" [routerLink]="page.route" [queryParams]="page.queryParams" [class.active]="isActivePage(page.route)">
               <img [src]="page.icon" class="navbar-icon" [alt]="page.label">
               {{ page.label }}
            </a>
            <div *ngIf="!page.route" class="parent-page">
               <div class="parent-label">
                  <img [src]="page.icon" class="navbar-icon" [alt]="page.label">
                  {{ page.label }}
               </div>
               <span class="chevron"></span>
            </div>
            <ul *ngIf="page.subPages" class="sub-pages">
               <li *ngFor="let subPage of page.subPages">
                  <a [routerLink]="subPage.route" [queryParams]="subPage.queryParams" [class.active]="isActivePage(subPage.route)">
                     <img [src]="subPage.icon" class="navbar-icon" [alt]="subPage.label">
                     {{ subPage.label }}
                  </a>
               </li>
            </ul>
         </li>
      </ul>
      <div class="disconnect-container">
         <button class="disconnect" aria-label="Disconnect" (click)="disconnect()">
            <img src="assets/images/logout_icon.svg" class="navbar-icon" [alt]="('NAVIGATION_BAR.IMG_LOGOUT_ICON_ALT' | translate)">
           {{ 'NAVIGATION_BAR.BTN_DISCONNECT' | translate }}
         </button>
      </div>
      <div class="legal-links">
         <a *ngFor="let link of legalLinks" [href]="link.url" target="_blank" rel="noopener noreferrer">
            {{ link.label }}
         </a>
      </div>
   </nav>
</div>
