name: Generate Documentation

on:
  push:
    branches:
      - main
      - 'doc/majAuto'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz curl

      - name: Download logo
        run: curl -o logo-sportpxl.svg "https://www.app.sportpxl.com/static/media/logo-white.0384baa8e9b61cb89ab649fee1da120f.svg"

      - name: Run Doxygen
        # Doxygen va lire le Doxyfile et cr√©er le dossier docs/html
        run: doxygen Doxyfile

      - name: Create .nojekyll
        run: touch docs/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4